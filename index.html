---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
   {% if post.category contains "analysis"%}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <i>{{ post.subtitle }}</i> {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
   {% endif %}
  {% endfor %}
</div>
